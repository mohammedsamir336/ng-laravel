<!-- Breadcrumb Section Begin -->
<div class="breacrumb-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="breadcrumb-text">
          <a [routerLink]="['/home']"><i class="fa fa-home"></i> Home</a>
          <span>Forget Password</span>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Breadcrumb Form Section Begin -->

<!-- Register Section Begin -->
<div class="register-login-section spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <div class="login-form">
          <h2>Forget Password</h2>
          <form #restPass=ngForm (submit)="sendPassRest()">
            <div class="group-input">
              <label for="email">E-mail address *</label>
              <input type="email" name="email" [ngClass]="{ 'is-invalid': error || !form.email }" class="form-control" id="email" aria-describedby="emailHelp" [(ngModel)]="form.email" placeholder="Enter email" required>
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>

            </div>

            <button type="submit" class="site-btn login-btn" [disabled]="!restPass.valid">Send link</button>

          </form>
          <div class="switch-login">
            <a [routerLink]="['/login']" class="or-login">Or back to Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Register Form Section End -->
