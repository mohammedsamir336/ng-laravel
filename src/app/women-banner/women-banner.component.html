<!-- Women Banner Section Begin -->
<section class="women-banner spad">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3">
                <div class="product-large set-bg" [style.background]="'url(assets/img/products/women-large.jpg)'">
                    <h2>Womenâ€™s</h2>
                    <a href="#">Discover More</a>
                </div>
            </div>
            <div class="col-lg-8 offset-lg-1">
                <div class="filter-control">
                    <ul>
                        <li class="Women" (click)="getProduct('Women','Clothing')" id="Clothing">Clothings</li>
                        <li class="Women" (click)="getProduct('Women','HandBag')" id="HandBag">HandBag</li>
                        <li class="Women" (click)="getProduct('Women','Shoes')" id="Shoes">Shoes</li>
                        <li class="Women" (click)="getProduct('Women','Accessories')" id="Accessories">Accessories</li>
                    </ul>
                </div>
                <div class="product-slider owl-carousel Autoplay" >
                    <div class="product-item" *ngFor="let data of categoryArray">
                        <div class="pi-pic">
                            <img src="assets/img/products/{{data.img1}}" alt="">
                            <div class="sale" [hidden]="!data.old_price">Sale</div>
                            <div class="icon">
                                <i class="icon_heart_alt"></i>
                            </div>
                            <ul>
                              <li class="w-icon active"><a [routerLink]="['/view/',data.name]"><i class="icon_bag_alt"></i></a></li>
                              <li class="quick-view"><a [routerLink]="['/view/',data.name]" href="#">+ Quick View</a></li>
                              <li class="w-icon"><a [routerLink]="['/view/',data.name]"><i class="fa fa-random"></i></a></li>
                            </ul>
                        </div>
                        <div class="pi-text">
                            <div class="catagory-name">{{data.item}}</div>
                            <a href="#">
                                <h5>{{data.name}}</h5>
                            </a>
                            <div class="product-price">
                                  ${{data.new_price}}
                                <span>${{data.old_price}}</span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
<!-- Women Banner Section End -->
